<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ml Codes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .file {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .file span {
            font-weight: bold;
        }
        .file button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
        }
        .file button:hover {
            background-color: #0056b3;
        }
        .download-all {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-align: center;
        }
        .download-all:hover {
            background-color: #218838;
        }
    </style>
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.0.272/jspdf.debug.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.js"></script>
</head>
<body>
    
    <h1>Ml Files and Codes</h1>
    <button class="download-all" onclick="downloadAllFiles()">Download All Files</button>
    <div class="file">
        <span>Kmeans</span>
        <button onclick="downloadPDF('codefiles/kmeans.txt'); downloadCSV('data/kmeansdata.csv')">Download</button>
    </div>
    <div class="file">
        <span>DecisionTreeRegressor</span>
        <button onclick="downloadPDF('codefiles/dt.txt')">Download</button>
    </div>
    <div class="file">
        <span>DecisionTreeClassifier</span>
        <button onclick="downloadPDF('codefiles/dc.txt'); downloadCSV('data/dc.csv')">Download</button>
    </div>
    <div class="file">
        <span>Ann</span>
        <button onclick="downloadPDF('codefiles/ann.txt'); downloadCSV('data/ann.csv')">Download</button>
    </div>
    <div class="file">
        <span>knn</span>
        <button onclick="downloadPDF('codefiles/knn.txt'); downloadCSV('data/knn.csv')">Download</button>
    </div>
    <div class="file">
        <span>svm</span>
        <button onclick="downloadPDF('codefiles/svm.txt'); downloadCSV('data/svn.csv')">Download</button>
    </div>
    <div class="file">
        <span>logistic</span>
        <button onclick="downloadPDF('codefiles/logistic.txt'); downloadCSV('data/logistic.csv')">Download</button>
    </div>

    <script>
        function downloadPDF(filePath) {
            fetch(filePath)
            .then(response => response.text())
            .then(text => {
                var doc = new jsPDF();
                const filename = filePath.split('/').pop();
                var lines = doc.splitTextToSize(text, 500);
                doc.text(lines, 10, 10);
                doc.save(filename.replace('.txt', '.pdf'));
            })
            .catch(error => console.error('Error fetching file:', error));
        }

        function downloadCSV(filePath) {
            fetch(filePath)
            .then(response => response.text())
            .then(csvData => {
                const fileName = filePath.split('/').pop();
                const blob = new Blob([csvData], { type: 'text/csv' });
                const link = document.createElement('a');
                link.href = window.URL.createObjectURL(blob);
                link.download = fileName;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            })
            .catch(error => console.error('Error fetching file:', error));
        }

        function downloadAllFiles() {
            const pdfFiles = [
                'codefiles/kmeans.txt',
                'codefiles/dt.txt',
                'codefiles/dc.txt',
                'codefiles/ann.txt',
                'codefiles/knn.txt',
                'codefiles/svm.txt',
                'codefiles/logistic.txt'
            ];
            
            const csvFiles = [
                'data/kmeansdata.csv',
                'data/dc.csv',
                'data/ann.csv',
                'data/knn.csv',
                'data/svm.csv',
                'data/logistic.csv'
            ];

            pdfFiles.forEach(filePath => downloadPDF(filePath));
            csvFiles.forEach(filePath=>downloadCSV(filePath));
        }
    </script>
</body>
</html>
