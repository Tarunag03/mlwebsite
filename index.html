<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Download</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        h1 {
            text-align: center;
            margin-top: 50px;
        }
        .file {
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
        .file span {
            font-weight: bold;
        }
        .file button {
            margin-top: 5px;
            padding: 5px 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            
        }
        .file button:hover {
            background-color: #0056b3;
        }
    </style>
   <script src=
   "https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
      </script>
      <script src=
  "https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js">
      </script>
<body>
    <h1>File Download</h1>

    <div class="file">
        <span>Code File 1</span>
        <button onclick="downloadPDF('codefiles/codefile1.txt')">Download</button>
    </div>

    <script>
        function downloadPDF(filePath) {
            fetch(filePath)
            .then(response => response.text())
            .then(text => {
                // Create a new jsPDF instance
                const doc = new jspdf();
                // Add text from codefile.txt to the PDF document
                doc.text(text, 10, 10);
                // Save the PDF file with a name
                doc.save('codefile.pdf');
            })
            .catch(error => console.error('Error fetching file:', error));
        }
    </script>
</body>
</html>
